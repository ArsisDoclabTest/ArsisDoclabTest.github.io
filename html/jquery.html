<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>jQuery Drag and Drop </title>
	    <link rel="stylesheet" href="../root/stylesheets/styles.css">
	</head>
	<body>
		<div class="b-window">
			<div class="b-window_draggable-element" id="one"></div>
			<div class="b-window_draggable-element b-window_draggable-element_left" id="two"></div>
		</div>

		<script src="../root/javascript/all-jquery.js"></script>
		<script>
			var divs = $('#one, #two'),
				supportTouch = 'ontouchstart' in window,
				supportTouchIE = window.navigator.msPointerEnabled;

			if (supportTouch || supportTouchIE) {
				divs.draggable({ delay: 300 });
			} else {
				divs.draggable();
			}

			if (supportTouchIE) {
				document.getElementsByClassName("b-window_draggable-element").addEventListener("MSPointerDown", function() {
					$(this).trigger('mousedown');
				}, false);
				document.getElementsByClassName("b-window_draggable-element").addEventListener("MSPointerMove", function() {
					$(this).trigger('mousemove');
				}, false);
				document.getElementsByClassName("b-window_draggable-element").addEventListener("MSPointerUp", function() {
					$(this).trigger('mouseup');
				}, false);
			}
		</script>
	</body>
</html>
